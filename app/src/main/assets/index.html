<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>

    <title>index</title>

<body>
<div id="hello">Hello</div>
<script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

    console.log("console: "+hello);
});
</script>
